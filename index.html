    <script>

      var dropdown = document.getElementsByClassName("dropdownBtn");
      var i;

      for (i = 0; i < dropdown.length; i++) {
	  dropdown[i].addEventListener("click", function() {
	      this.classList.toggle("active");
	      var dropdownContent = this.nextElementSibling;
	      if (dropdownContent.style.display === "block") {
		  dropdownContent.style.display = "none";
	      } else {
		  dropdownContent.style.display = "block";
	      }
	  });
      }

      let time = document.getElementById("current-time");
      setInterval(() => {
	  let t = new Date();
	  time.innerHTML = t.toLocaleTimeString('en-US', { hour12: true, hour: 'numeric', minute: 'numeric', second: 'numeric'});
      }, 1000);

      var dt = new Date();
      document.getElementById("date").innerHTML = dt.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric'
      });
